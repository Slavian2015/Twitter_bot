{% extends 'layout.html' %}
{% block body %}
  <div class='row mt-5'>
    <div class='col-4 mx-auto'>
      <h4 class='text-center'>User Login</h4><hr>
      <form action="{{url_for('keys')}}" method='post'>
        <div class='form-group'>
          <label>consumer_key</label>
          <input type='text' name='consumer_key' required class='form-control'>
        </div>
        <div class='form-group'>
          <label>consumer_secret</label>
          <input type='text' name='consumer_secret' required class='form-control'>
        </div>
        <input type='submit' name='submit_keys' value='Submit' class='btn btn-success'>
      </form>
    </div>
  </div>
{% endblock %}
